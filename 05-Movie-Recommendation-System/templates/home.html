<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            height: 50vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        .hero-content {
            max-width: 800px;
            padding: 0 20px;
        }
        .search-section {
            max-width: 700px;
            margin: 0 auto 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .movie-form input {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .movie-form button {
            border-radius: 30px;
            padding: 10px 25px;
        }
        .footer {
            padding: 30px 0;
            background-color: #343a40;
            color: white;
            margin-top: 50px;
        }
        .autocomplete {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            border-radius: 0 0 5px 5px;
            max-height: 250px;
            overflow-y: auto;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4;
            text-align: left;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9; 
        }
        .autocomplete-active {
            background-color: DodgerBlue !important; 
            color: #ffffff; 
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film mr-2"></i>Movie Recommender
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="display-4 mb-4">Discover Movies You'll Love</h1>
            <p class="lead">Get personalized movie recommendations based on your favorite films</p>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <h2 class="text-center mb-4">Search for a Movie</h2>
        <form class="movie-form" autocomplete="off">
            <div class="form-group autocomplete">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter a movie name..." required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-3">
                    <i class="fas fa-search mr-2"></i>Get Recommendations
                </button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">Â© 2023 Movie Recommendation System | Educational Project</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Autocomplete functionality
            function autocomplete(inp, arr) {
                var currentFocus;
                
                inp.addEventListener("input", function(e) {
                    var a, b, i, val = this.value;
                    closeAllLists();
                    if (!val) { return false; }
                    currentFocus = -1;
                    
                    a = document.createElement("DIV");
                    a.setAttribute("id", this.id + "autocomplete-list");
                    a.setAttribute("class", "autocomplete-items");
                    this.parentNode.appendChild(a);
                    
                    for (i = 0; i < arr.length; i++) {
                        if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                            b = document.createElement("DIV");
                            b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                            b.innerHTML += arr[i].substr(val.length);
                            b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                            b.addEventListener("click", function(e) {
                                inp.value = this.getElementsByTagName("input")[0].value;
                                closeAllLists();
                            });
                            a.appendChild(b);
                        }
                    }
                });
                
                inp.addEventListener("keydown", function(e) {
                    var x = document.getElementById(this.id + "autocomplete-list");
                    if (x) x = x.getElementsByTagName("div");
                    if (e.keyCode == 40) { // down
                        currentFocus++;
                        addActive(x);
                    } else if (e.keyCode == 38) { // up
                        currentFocus--;
                        addActive(x);
                    } else if (e.keyCode == 13) { // enter
                        e.preventDefault();
                        if (currentFocus > -1) {
                            if (x) x[currentFocus].click();
                        }
                    }
                });
                
                function addActive(x) {
                    if (!x) return false;
                    removeActive(x);
                    if (currentFocus >= x.length) currentFocus = 0;
                    if (currentFocus < 0) currentFocus = (x.length - 1);
                    x[currentFocus].classList.add("autocomplete-active");
                }
                
                function removeActive(x) {
                    for (var i = 0; i < x.length; i++) {
                        x[i].classList.remove("autocomplete-active");
                    }
                }
                
                function closeAllLists(elmnt) {
                    var x = document.getElementsByClassName("autocomplete-items");
                    for (var i = 0; i < x.length; i++) {
                        if (elmnt != x[i] && elmnt != inp) {
                            x[i].parentNode.removeChild(x[i]);
                        }
                    }
                }
                
                document.addEventListener("click", function (e) {
                    closeAllLists(e.target);
                });
            }
            
            // Initialize autocomplete with suggestions
            var suggestions = JSON.parse('{{ suggestions|tojson }}');
            autocomplete(document.getElementById("name"), suggestions);
            
            // Form submission
            $('.movie-form').submit(function(e) {
                e.preventDefault();
                var name = $('#name').val();
                
                $.ajax({
                    type: 'POST',
                    url: '/similarity',
                    data: {'name': name},
                    success: function(response) {
                        if (response.includes('Sorry!')) {
                            alert(response);
                        } else if (response.includes('Error')) {
                            alert(response);
                        } else {
                            window.location.href = '/recommend?movie=' + encodeURIComponent(name);
                        }
                    },
                    error: function(error) {
                        console.log(error);
                        alert('Something went wrong. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>

{% extends 'base.html' %}
{% block title %}
Update Contact
{% endblock title %}
{% block content %}
<!-- Main Section -->
<div class="container">
  <h3 class="heading font-weight-light">Update Contact</h3>
  <hr />
</div>
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-info px-5" type="submit">Update</button>
  </form>
</div>
<!-- Main Section ends-->
{% endblock content %}

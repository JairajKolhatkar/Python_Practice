{% extends 'base.html' %}
{% block title %}Delete Contact{% endblock %}
{% block content %}

<div class="container">
    <h3 class="heading">Delete Contact</h3>
    <hr>
    <div class="alert alert-danger">
        <p>Are you sure you want to delete "{{ contact.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger">Delete</button>
            <a href="{% url 'detail' contact.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}

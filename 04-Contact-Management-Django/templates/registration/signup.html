{% extends 'base.html' %}
{% comment %}{% load crispy_forms_tags %}{% endcomment %}
{% block title %}
Sign Up
{% endblock title %}
{% block content %}
<!-- Main Section -->
<div class="container">
  <h3 class="heading font-weight-light">Sign Up</h3>
  <hr />
</div>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success px-5" type="submit">Sign Up</button>
  </form>
  <p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </p>
</div>
<!-- Main Section ends-->
{% endblock content %}

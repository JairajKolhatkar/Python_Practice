{% extends 'base.html' %}
{% comment %}{% load crispy_forms_tags %}{% endcomment %}
{% block title %}
Login
{% endblock title %}
{% block content %}
<!-- Main Section -->
<div class="container">
  <h3 class="heading font-weight-light">Login</h3>
  <hr />
</div>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary px-5" type="submit">Login</button>
  </form>
  <p class="mt-3">
    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
  </p>
</div>
<!-- Main Section ends-->
{% endblock content %}
